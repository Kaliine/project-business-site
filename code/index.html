<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Studio</title>
    <link rel="icon" href="./dancer.png" type="image.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <nav class="navigation"></nav>
    <!-- video or image as a header is cool :) -->
    <header>
      <div class="hero">
        <video loop muted autoplay>
        <source src="./mixkit-ballet-dancer.mp4" type="video/mp4">
        <p>This browser doesn't support the video tag</p>
        </video>

        <div class="hero-text-and-btn">
        <h1>Evelyn's Dance Studio</h1>
        <button class="top-btn">Book class</button>
        </div>
      </div>
    </header>

    <!-- Signup form -->
    <section class="form-section">
        <div class="form-title">Book class</div>
        <form action="book-class">
          
          <div class="user-details">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="phonenumber">Phone number</label>
          <input type="number" id="phonenumber" name="phonenumber">
        </div>

            <p>Select a dance class</p>
            <input class="select-a-class-btn" type="button" value="Ballet beginner">
            <input class="select-a-class-btn" type="button" value="Ballet intermediate">
            <input class="select-a-class-btn" type="button" value="Contemporary">
            <input class="select-a-class-btn" type="button" value="Kids Dance">


        <div class="checkbox">
          <input type="checkbox" id="terms" name="terms" value="Checked">
          <label for="terms">I agree to the terms and conditions</label>
        </div>

          <input class="book-btn" type="button" value="Book">

        </form>
      
    </section>

    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">About us</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">About our classes</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
  </body>
</html>
