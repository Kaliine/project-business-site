<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dance Studio</title>
    <link rel="icon" href="./dancer.png" type="image.png">
    <link rel="stylesheet" href="./style.css">
    
  </head>
  <body>
    <nav class="navigation"></nav>
    <!-- video or image as a header is cool :) -->
    <header>
      <div class="hero">
        <video loop muted autoplay>
        <source src="./mixkit-ballet-dancer.mp4" type="video/mp4">
        <p>This browser doesn't support the video tag</p>
        </video>

        <div class="hero-text-and-btn">
        <h1>Dance Studio</h1>
        <button class="top-btn">Book class</button>
        </div>
      </div>
    </header>

    <!-- Signup form -->
    <section class="form-section">
        <h2>Book class</h2>
        <form action="book-class">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">

          <label for="email">Email</label>
          <input type="email" id="email" name="email">

          <label for="phonenumber">Phone number</label>
          <input type="number" id="phonenumber" name="phonenumber">

          <p>Select dance class</p>

          <label for="ballet-beginner">Ballet beginner</label>
          <input type="radio" id="balletBeginner" name="dance-class" value="ballet-beginner">

          <label for="ballet-intermediate">Ballet intermediate</label>
          <input type="radio" id="balletIntermediate" name="dance-class" value="ballet-intermediate">

          <label for="contemporary">Contemporary</label>
          <input type="radio" id="contemporary" name="dance-class" value="contemporary">

          <label for="kids-dance">Kids Dance</label>
          <input type="radio" id="kidsDance" name="dance-class" value="kids-dance">

          <label for="terms">I agree to the Terms and Conditions</label>
          <input type="checkbox" id="terms" name="terms" value="Checked">

          <input class="form-btn" type="button" value="Let's dance">

        </form>
      
    </section>

    <section class="accordion">
      <!-- Accordion -->
      <h1>FAQ</h1>

      <div class="question" id="section1">Section 1</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>

      <div class="question" id="section2">Section 2</div>
      <div class="answer">
        <p>Lorem ipsum...</p>
      </div>
    </section>
    <!-- dont forget to link the javascript file here! -->
  </body>
</html>
